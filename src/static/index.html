<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="app">
        <h1>Wishlist App</h1>
        <div id="login-form">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button onclick="login()">Login</button>
        </div>

        <div id="register-form">
            <h2>Register</h2>
            <label for="register-username">Username:</label>
            <input type="text" id="register-username" name="register-username" required>
            <label for="register-password">Password:</label>
            <input type="password" id="register-password" name="register-password" required>
            <button onclick="register()">Register</button>
        </div>
        <section id="editSection" style="display: none;">
            <div id="wishlist">
                <h2>Your Wishlist</h2>
                <ul id="wishlist-items"></ul>
                <input type="text" id="item-name" name="item-name" placeholder="Name" required>
                <input type="text" id="item-url" name="item-url" placeholder="Link">
                <input type="text" id="item-description" name="item-description" placeholder="Description">
                <button onclick="addItem()">Add to Wishlist</button>
            </div>
            <button onclick="getShareURL()">Get shareable url</button>
        </section>


        <button onclick="logout()" id="logout-button" style="display: none;">Logout</button>
    </div>
    <script src="js/user.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
