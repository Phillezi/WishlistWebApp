<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <title>Wishlist App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header></header>
    <div id="container">
        <section id="account-management">
            <div id="login-form">
                <h2>Login</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" maxlength="255" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" maxlength="255" required>
                <button onclick="login()">Login</button>
            </div>

            <div id="register-form">
                <h2>Register</h2>
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" name="register-username" required>
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="register-password" required>
                <button onclick="register()">Register</button>
            </div>
        </section>

        <section id="editSection" style="display: none;">
            <div id="wishlist">
                <h2>Your Wishlist</h2>
                <ul id="wishlist-items"></ul>
                <input type="text" id="item-name" name="item-name" placeholder="Gift Name" maxlength="255" required>
                <input type="text" id="item-url" name="item-url" placeholder="Gift Link" maxlength="255">
                <input type="text" id="item-description" name="item-description" placeholder="Gift Description">
                <button onclick="addItem()">Add to Wishlist</button>
            </div>
            <div id="share">
                <input type="text" id="readOnlyInput" value="placeholder" readonly>
                <button id="copyshareurlbtn" onclick="copyShareURL()">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512"><path d="M280 64h40c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128C0 92.7 28.7 64 64 64h40 9.6C121 27.5 153.3 0 192 0s71 27.5 78.4 64H280zM64 112c-8.8 0-16 7.2-16 16V448c0 8.8 7.2 16 16 16H320c8.8 0 16-7.2 16-16V128c0-8.8-7.2-16-16-16H304v24c0 13.3-10.7 24-24 24H192 104c-13.3 0-24-10.7-24-24V112H64zm128-8a24 24 0 1 0 0-48 24 24 0 1 0 0 48z"/></svg>
                </button>
            </div>

        </section>
    </div>
    <script src="js/user.js"></script>
    <script src="js/headermenu.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
